<div class="container">
    <div class="row">
        <div class="col-lg-12">

                Review Id: {{review?._id}} <br>
                Review Description: {{review?.reviewDesc}}<br>
                Review Rating: {{review?.reviewRating}} <br>
                Date of Review: {{review?.dateOfReview}} <br>
                User Id: {{review?.reviewUser}} <br>
        </div>
        <update-review [recipeId]="recipeId" [review]="review"></update-review>
        <button (click)="[this.recipeService.deleteReview(recipeId, review._id), goBack()]"
                type="button" class="btn btn-danger btn-sm"
                tooltip="Are you sure you'd like to delete this review?"> Delete Review</button>
    </div>
    <div class="return-footer">
        <button (click)=goBack() type="button" class="btn btn-primary btn-sm">
            Return
        </button>
    </div>
</div>
