<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Details for User {{user?._id || ""}}</h1>
            First Name: {{user?.name.firstName}}<br>
            Last Name: {{user?.name.lastName}} <br>
            Username: {{user?.userName}} <br>
            Email Address: {{user?.emailAddress}} <br>
        </div>
    </div>
    <button (click)="goBack()" class="btn btn-primary btn-sm">Return </button>
</div>
